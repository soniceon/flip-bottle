<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="500" r="60" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main bottle -->
  <g transform="translate(600,315)" filter="url(#shadow)">
    <!-- Bottle body -->
    <path d="M-40 -80 L-40 -100 C-40 -110 -30 -120 -20 -120 L20 -120 C30 -120 40 -110 40 -100 L40 -80 L60 -80 C70 -80 80 -70 80 -60 L80 100 C80 110 70 120 60 120 L-60 120 C-70 120 -80 110 -80 100 L-80 -60 C-80 -70 -70 -80 -60 -80 Z" fill="url(#bottleGradient)" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Bottle cap -->
    <rect x="-20" y="-100" width="40" height="20" fill="#FF9500" rx="5" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Water level -->
    <rect x="-60" y="-20" width="120" height="80" fill="#5AC8FA" opacity="0.6"/>
    
    <!-- Water surface -->
    <ellipse cx="0" cy="-20" rx="50" ry="8" fill="#5AC8FA" opacity="0.8"/>
    
    <!-- Flip arrows -->
    <g transform="translate(0,-140)">
      <path d="M0 -20 L10 -10 L0 0 M0 -20 L-10 -10 L0 0" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M0 -20 L10 -10 L0 0 M0 -20 L-10 -10 L0 0" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Game title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">
    Flip Bottle Game
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#FFFFFF" opacity="0.9">
    Ultimate Bottle Flipping Challenge
  </text>
  
  <!-- Call to action -->
  <rect x="450" y="400" width="300" height="80" rx="40" fill="#FF9500" stroke="#FFFFFF" stroke-width="3" filter="url(#shadow)"/>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    PLAY NOW
  </text>
  
  <!-- Physics indicators -->
  <g transform="translate(100,200)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">âš¡</text>
  </g>
  
  <g transform="translate(1100,400)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">ðŸŽ¯</text>
  </g>
  
  <!-- Social proof -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
    1000+ Players Online â€¢ Free to Play
  </text>
</svg> 