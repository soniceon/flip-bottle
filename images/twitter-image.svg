<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="480" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="120" cy="480" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main bottle -->
  <g transform="translate(600,300)" filter="url(#shadow)">
    <!-- Bottle body -->
    <path d="M-35 -70 L-35 -90 C-35 -100 -25 -110 -15 -110 L15 -110 C25 -110 35 -100 35 -90 L35 -70 L55 -70 C65 -70 75 -60 75 -50 L75 90 C75 100 65 110 55 110 L-55 110 C-65 110 -75 100 -75 90 L-75 -50 C-75 -60 -65 -70 -55 -70 Z" fill="url(#bottleGradient)" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Bottle cap -->
    <rect x="-15" y="-90" width="30" height="20" fill="#FF9500" rx="5" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Water level -->
    <rect x="-55" y="-20" width="110" height="70" fill="#5AC8FA" opacity="0.6"/>
    
    <!-- Water surface -->
    <ellipse cx="0" cy="-20" rx="45" ry="7" fill="#5AC8FA" opacity="0.8"/>
    
    <!-- Flip arrows -->
    <g transform="translate(0,-120)">
      <path d="M0 -18 L9 -9 L0 0 M0 -18 L-9 -9 L0 0" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M0 -18 L9 -9 L0 0 M0 -18 L-9 -9 L0 0" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Game title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">
    Flip Bottle Game
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF" opacity="0.9">
    Ultimate Bottle Flipping Challenge
  </text>
  
  <!-- Call to action -->
  <rect x="400" y="350" width="400" height="70" rx="35" fill="#FF9500" stroke="#FFFFFF" stroke-width="3" filter="url(#shadow)"/>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    PLAY NOW
  </text>
  
  <!-- Physics indicators -->
  <g transform="translate(80,160)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">⚡</text>
  </g>
  
  <g transform="translate(1120,360)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">🎯</text>
  </g>
  
  <!-- Social proof -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
    1000+ Players Online • Free to Play • Skill-Based Gameplay
  </text>
  
  <!-- Game features -->
  <g transform="translate(100,450)">
    <circle cx="0" cy="0" r="8" fill="#FF9500"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">🎮</text>
  </g>
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Interactive</text>
  
  <g transform="translate(300,450)">
    <circle cx="0" cy="0" r="8" fill="#FF9500"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">📱</text>
  </g>
  <text x="320" y="455" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Mobile Ready</text>
  
  <g transform="translate(500,450)">
    <circle cx="0" cy="0" r="8" fill="#FF9500"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">⚡</text>
  </g>
  <text x="520" y="455" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Fast Loading</text>
  
  <g transform="translate(700,450)">
    <circle cx="0" cy="0" r="8" fill="#FF9500"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">🎯</text>
  </g>
  <text x="720" y="455" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Skill Based</text>
  
  <g transform="translate(900,450)">
    <circle cx="0" cy="0" r="8" fill="#FF9500"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">🏆</text>
  </g>
  <text x="920" y="455" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Challenging</text>
</svg> 